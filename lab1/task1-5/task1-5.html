        <script>
                function calculation() {
                    let x = 12;
                    let y = 3;
                    let result = (x / y) + (y**2) / (1 - x * y);
                    alert("Result: " + result);
                }
                function onSelectFun() {
                    let onSelectEcho = document.getElementById('onSelectEcho');
                    let onSelectTrig = document.getElementById('onSelectTrig');
                    onSelectEcho.value = onSelectTrig.value;
                }
                function onMouseOutFun() {
                    let onMoutTrig = document.getElementById('onSelectTrig');
                    onMoutTrig.style.backgroundColor = 'lime';
                }
                function formulaSolvingTask4() {
                    let x, y, res;
                    x = parseInt(document.getElementById('t_x').value);
                    y = parseInt(document.getElementById('t_y').value);
                    res = document.getElementById('t_res');
                    if (x * y < -100) {
                        res.value = x / (2 * y);
                    }
                    else if (x * y > 20) {
                        res.value = x**2 - x*y;
                    }
                    else {
                        res.value = x**3 + 2;
                    }
                }
                function factorial(n) {
                    if (n == 0) return 1;
                    return n * factorial(n - 1);
                }
                function formulaSolvingTask5() {
                    let x, y, res;
                    x = parseInt(document.getElementById('l_x').value);
                    y = parseInt(document.getElementById('l_y').value);
                    res = document.getElementById('l_res');
                    let sum = 0;
                    for (let i = 3; i <= 6; i++) {
                        sum += (-1)**(i + 1) * (x - y) / factorial(i);
                    }
                    res.value = sum;
                }
            </script>
