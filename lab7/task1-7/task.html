<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання</title>
</head>
<body>
    <a href="../lab7.html">На головну</a>
    <section id="task1">
        <h3>Завдання №1</h3>
        <input type="text" id="string-length-input" name="string-length">
        Довжина: <output id="string-length-output"></output>
    </section>
    <section id="task2">
        <h3>Завдання №2</h3>
        <input type="text" id="string-case-input" name="string-case">
        <div>
            Верхній регістр: <output id="string-case-uppercase-output"></output>
            <br>
            Нижній регістр: <output id="string-case-lowercase-output"></output>
        </div>
    </section>
    <section id="task3">
        <h3>Завдання №3</h3>
        <input type="text" id="char-index-string-input" name="char-index">
        <input type="text" id="char-index-char-input" name="char-index">
        <button type="button">Знайти індекс</button>
        Індекс символа: <output id="char-index-output"></output>
    </section>
    <section id="task4">
        <h3>Завдання №4</h3>
        <input type="text" id="char-count-string-input" name="char-count">
        <input type="text" id="char-count-char-input" name="char-count">
        <button type="button">Знайти індекс</button>
        Кількість символа: <output id="char-count-output"></output>
    </section>
    <section id="task5">
        <h3>Завдання №5</h3>
        <input type="text" id="string-pair-reverse-input" name="string-pair-reverse">
        Вивід: <output id="string-pair-reverse-output"></output>
    </section>
    <section id="task6">
        <h3>Завдання №6</h3>
        <textarea name="spam-check" id="spam-check-input"></textarea>
        <button type="button">Перевірити на спам</button>
        <output id="spam-check-output"></output>
    </section>
    <section id="task7">
        <h3>Завдання №7</h3>
        <input type="text" id="string-truncation-string-input" name="string-truncation">
        <input type="number" id="string-truncation-length-input" name="string-truncation-length" min="0">
        <button type="button">Скоротити</button>
        <output id="string-truncation-output"></output>
    </section>
    <script src="main.js"></script>
</body>
</html>
